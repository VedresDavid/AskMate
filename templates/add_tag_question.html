<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <style>
        .card {
            position: static;
            flex-grow: 1;
            display: block;
            margin: 10px;

            margin-bottom: 20px;
            padding: 24px;

            border-radius: 2px;
            background: #fff;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>

<body background="/static/blue.png">
    <br>
    <a class="btn btn-outline-primary" style="margin-left: 10px;" role="button"
        href="/question/{{question_id}}">Back</a>
    <div class="card">
        <h4 class="blue-text">Add new tag:</h4>
        <form action="/question/{{question_id}}/new-tag" method="POST">
            <div class="input-group" style="width: 20%;">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tagname:</span>
                </div>
                <input type="text" class="form-control" name="tagname">
                <button class="btn btn-primary" type="submit" style="margin-left: 5px;">Add</button>
            </div>
        </form>
    </div>
    <div class="card">
        <h4 class="blue-text">Tags:</h4>
        <h4>
            {% for tag in tags %}
            <form action="/question/{{question_id}}/new-tag" method="POST" style="display: inline;">
                <button class="badge rounded-pill bg-primary" name="tagname" value="{{tag['name']}}"
                    type="submit">{{tag['name']}}</button>
            </form>
            {% endfor %}
        </h4>
    </div>
    <div class="card">
        <h4 class="blue-text">Tags on question:</h4>
        <h4>
            {% for qtag in question_tags %}
            <span class="badge rounded-pill bg-info">{{qtag['name']}}</span>
            {% endfor %}
        </h4>
    </div>
</body>

</html>
