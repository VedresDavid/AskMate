<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        .blue-text {
            color: blue;
        }
        .card {
            position: static;
            flex-grow: 1;
            display: block;
            margin: 10px;

            margin-bottom: 20px;
            padding: 24px;

            border-radius: 2px;
            background: #fff;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }
    </style>
</head>

<body background="/static/blue.png">
    <a class="btn btn-outline-primary" role="button" href="/question/{{question_id}}"
        style="margin-left: 10px;">Back</a>
    <div class="card">
        <h4 class="blue-text">Comments:</h4>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Message</th>
                    <th>Submission Time</th>
                    <th>Edited Count</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{comment['message']}}</td>
                    <td>{{comment['submission_time']}}</td>
                    <td>{{comment['edited_count']}}</td>
                    <td>
                        {% if user_id != comment['user_id'] %}
                        <a class="btn btn-info fa fa-edit" role="button" href="/comment/{{comment['id']}}/edit" data-toggle="tooltip" data-placement="top" title="Edit"></a>
                        <a class="btn btn-danger fa fa-trash" role="button"
                            href="/comment/{{comment['id']}}/delete" data-toggle="tooltip" data-placement="top" title="Delete"></a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
