<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        .card {
            position: static;
            flex-grow: 1;
            display: block;
            margin: 10px;

            margin-bottom: 20px;
            padding: 24px;

            border-radius: 2px;
            background: #fff;
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
        }
    </style>
    <title>Users</title>
</head>
<body background="/static/blue.png">
    <a href="/" style="margin: 10px;" class="btn btn-outline-primary">Back</a>
    <div class="card">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>User name</th>
                    <th>Registration date</th>
                    <th>Count of asked questions</th>
                    <th>Count of answers</th>
                    <th>Count of comments</th>
                    <th>Reputation</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users%}
                <tr>
                    <td><a href="/user/{{user['id']}}">{{user['username']}}</a></td>
                    <td>{{user['registration_date']}}</td>
                    <td>{{user['question_count']}}</td>
                    <td>{{user['answer_count']}}</td>
                    <td>{{user['comment_count']}}</td>
                    <td>{{user['reputation']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
